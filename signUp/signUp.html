<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
</head>
<body  style="background-color:rgba(189, 189, 189, 0.5);">
    <h2 align="center">
        <font face="cinzel">
            <a href="../index.html">Home</a>&nbsp;&nbsp;
            <a href="../signUp/signUp.html">Sign Up</a>&nbsp;&nbsp;
            <a href="../signIn/signIn.html">Sign In</a>&nbsp;&nbsp;
        </font>
    </h2>

    <h1 align="center">Interested in geography? Join us!</h1>

    <form align="center">

        <label for="fname">Name</label><br>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="sname">Surname</label><br>
        <input type="text" id="sname" name="sname" required><br><br>
        
        <label for="email">E-mail</label><br>
        <input type="email" name="email" id="email" required><br><br>

        <label for="englishSkills">English skills (from 1 to 5):</label><br>
        <input type="range" name="range" id="range" min="1" max="5" required><br><br>

        <label for="photo">Upload your photo:</label><br><br>
        <input type="file" name="photo" id="photo" required><br><br>

        <label for="dbirth">Date of birth</label><br>
        <input type="date" name="dateOfBirth" id="dbirth" required><br><br>

        <p>Choose your gender:</p>
        <input type="radio" name="gender" id="male" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" value="Female" required>
        <label for="female">Female</label><br><br>

        <p>Which countries have you been to?</p>

        <input type="checkbox" name="country1" id="country1" value="Azerbaijan" required>
        <label for="country1">Azerbaijan</label><br>
        <input type="checkbox" name="country2" id="country2" value="Italy">
        <label for="country1">Italy</label><br>
        <input type="checkbox" name="country3" id="country3" value="Germany">
        <label for="country1">Germany</label><br>
        <input type="checkbox" name="country4" id="country4" value="France">
        <label for="country1">France</label><br><br>
        <label for="password">Your password</label><br>
        <input type="password" name="password" id="password" required><br>

        <label for="confirmPassword">Confirm password</label><br>
        <input type="password" name="confirmPassword" id="confirmPassword" required><br><br>

        <label for="travelPeriod">How many months a year can you travel?</label><br>
        <input type="number" name="travelPeriod" id="travelPeriod" min="1" max="12" required><br><br>
        
<input type="submit" value="Sign Up">
<input type="reset">
<h5>By pressing "Sign Up", you agree to the Terms of Service and Privacy Policy.</h5>

<label for="cars">Choose a car:</label>

<select name="cars" id="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
</select>





    </form>
    
</body>
</html>
